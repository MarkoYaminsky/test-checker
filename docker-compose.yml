services:
  db:
    image: postgres:15
    container_name: test-checker-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 2s
      timeout: 2s
      retries: 3
    volumes:
      - "./db:/var/lib/postgresql/data"
    ports:
      - "5433:5432"
